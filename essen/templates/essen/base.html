{% load static %}
{% load profile_helpers %}

<!doctype html>
<html lang="en">
    <head>
        <title>German House</title>
        <link rel="icon" type="image/png"  href="{% static 'essen/img/eagle.png' %}">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- DH CSS -->
        <link rel="stylesheet" href="{% static 'essen/css/dh.css' %}">

        {% block script %}
        {% endblock %}
    </head>

    <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:home' %}">German House</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="{% url 'menu:index'%}">Menu</a>
                    <a class="nav-link" href="{% url 'recipes:index'%}">Recipes</a>
                </div>
                <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'home:edit_profile' %}">{{user|name_or_edit}}</a>
                    <a class="nav-link" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login'%}?next={{request.path}}"> Login </a>
                {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content%}

    {% endblock %}

    </body>
</html>
