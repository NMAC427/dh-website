<div class="col-12 recipe-container">
  <div class="input-group">
    <select class="recipe-select form-select" name="meal-recipe" data-selected="{{ recipe.id }}" required>
      <!-- Placeholder until select2 has been initialized -->
      <option value="{{ recipe.id }}" selected>{{ recipe.name }}</option>
    </select>
    <button type="button" class="btn btn-danger remove-button" onclick="deleteRecipe(this)">
      <span class="close-icon"></span>
    </button>
  </div>
</div>
